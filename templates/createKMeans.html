<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<center>
<form method="post" action="/KMeans" enctype="multipart/form-data">
    <h2>Ingrese los datos</h2>
    <label for="puntos">Número de puntos</label>  
    <input class="btn btn-light"  type="number" name="puntos" id="puntos">
    <br><br>
    <label for="clusteres">Número de clústeres </label>  
    <input class="btn btn-light"  type="number" name="clusteres" id="clusteres">
    <br><br>
    <label for="iteraciones">Número de iteraciones </label>  
    <input class="btn btn-light"  type="number" name="iteraciones" id="iteraciones">
    <br><br>
    <input class="btn btn-outline-info" type="submit" value="Aplicar">
    <br><br>
    {% if centroidesFinales %}
        <h3>Centroides finales</h3>
        <h5>{{ centroidesFinales }}</h5>
        <br><br>
        <h3>Resultado</h3>
        <img src="data:image/png;base64,{{ imagen.imagen }}" alt="">
    {% endif %}
</form>
<form method="get" action="/createKMeans" enctype="multipart/form-data">
    <input class="btn btn-outline-dark" type="submit" value="Limpiar">
</form>
<form method="get" action="/" enctype="multipart/form-data">
    <br>
    <input class="btn btn-light" type="submit" value="Regresar al inicio">
</form>
</center>
