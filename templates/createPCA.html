<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<center>
<form method="post" action="/PCA" enctype="multipart/form-data">
    <br>
    <h2>Cargar datos</h2>
    <label for="datos">Cargar csv con los datos</label>   
    <br><br>
    <input type="file" name="datos" id="input-file" accept=".csv"/>
    <br><br>
    <button class="btn btn-outline-info" id="agregar">Agregar</button>
    <br><br>
    <br>
    {% if imagen %}
        <h2>Resultados</h2>
        <img src="data:image/png;base64,{{ imagen.imagen }}" alt="">
        <img src="data:image/png;base64,{{ imagen2.imagen }}" alt="">
    {% endif %}
</form>
<form method="get" action="/createPCA" enctype="multipart/form-data">
    <input class="btn btn-outline-dark" type="submit" value="Limpiar">
</form>
<form method="get" action="/" enctype="multipart/form-data">
    <br>
    <input class="btn btn-light" type="submit" value="Regresar al inicio">
</form>
</center>
