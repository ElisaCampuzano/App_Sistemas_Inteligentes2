<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<center>
    <form method="post" action="/regresion" enctype="multipart/form-data">
        <br>
        <h2>Cargar datos</h2>
        <label for="datos">Cargar csv con los datos</label>
        <br><br>
        <input type="file" name="datos" id="input-file" accept=".csv" />
        <br><br>
        <label for="valor">X </label>
        <input class="btn btn-light" type="number" name="valor" id="valor">
        <br><br>
        <button class="btn btn-outline-info" id="agregar">Agregar</button>
        <br><br>
        <br>
        {% if y %}
        <h3>Visualizaci√≥n de los Datos</h3>
        <div class="table-responsive-sm col-4 ">
            <table border="1" class="table table-sm table-bordered">
                <tbody>
                    {% for i in range(lendatos) %}
                    <tr>
                        {% for j in datos[i] %}
                        <td>{{ j }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br><br>
        <h3>Resultados</h3>
        <br>
        <h4>m = {{ m }}</h4>
        <h4>b = {{ b }}</h4>
        <h4>x = {{ x }}</h4>
        <h4>y = {{ y }}</h4>
        <img src="data:image/png;base64,{{ imagen.imagen }}" alt="">
        {% endif %}
    </form>
    <form method="get" action="/createregresion" enctype="multipart/form-data">
        <input class="btn btn-outline-dark" type="submit" value="Limpiar">
    </form>
    <form method="get" action="/" enctype="multipart/form-data">
        <br>
        <input class="btn btn-light" type="submit" value="Regresar al inicio">
    </form>
</center>
